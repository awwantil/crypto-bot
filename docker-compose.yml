version: '3.9'
services:
  frontend:
    container_name: bot-frontend
    image: bot-frontend:1.0.1
    build:
      dockerfile: frontend.Dockerfile
    ports:
      - '8000:8000'
    environment:
      - db_user=vpomo
      - db_pass=admin
      - db_name=okx-bot
      - db_host=db
    depends_on:
      - db
    networks:
      - postgres
  backend:
    container_name: bot-backend
    image: bot-backend:1.0.1
    build:
      dockerfile: backend.Dockerfile
    ports:
      - '8020:8020'
    environment:
      - db_user=vpomo
      - db_pass=admin
      - db_name=okx-bot
      - db_host=db
    depends_on:
      - db
    networks:
      - postgres
  db:
    container_name: db
    image: postgres:15
    environment:
      POSTGRES_USER: vpomo
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: okx-bot
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - '5432:5432'
    volumes:
      - .:/var/lib/postgresql/data
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  pgdata: {}